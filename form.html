<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Express travel</title>
</head>

<body>
  <div class="container">
    <div class="alert" id="alert">
    </div>
    <h1 class="header" style="text-align: center;">Express travel</h1>
    <hr>
    <div class="form">
      <form class="row g-3 needs-validation my-5" style="display: flex;flex-direction: column; align-items: center;justify-content: center;" novalidate>
        <div class="col-md-4" style="width: 100%;">
          <label for="validationCustom01" class="form-label">Enter Your Userame</label>
          <input type="text" class="form-control " id="username" >
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Not matched Ex-jerry123!
          </div>
        </div>

        <div class="col-md-4" style="width: 100%;">
          <label for="validationCustomUsername" class="form-label">Enter Your Email</label>
          <div class="input-group has-validation">

            <input type="text" class="form-control" id="email" placeholder="E-mail">
            <div class="invalid-feedback">
              Not supported For ex-arghyapahar34@gmail.com
            </div>
            <div class="valid-feedback">
             Looks Good!
            </div>
          </div>
        </div>

        <div class="col-md-3" style="width: 100%;">
          <label for="validationCustom04" class="form-label">Select Your car</label>
          <select class="form-select" id="car" required>
            <option selected disabled value="">Choose...</option>
            <option>omni</option>
            <option>maruti</option>
            <option>audi</option>
            <option>mercedes</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-4" style="width: 100%;">
          <label for="validationCustomUsername" class="form-label">Enter Your Phone No:</label>
          <div class="input-group has-validation">

            <input type="text" class="form-control" id="phone" placeholder="phone No:">
            <div class="invalid-feedback">
              Not Supported For Ex-7001863105
            </div>
            <div class="valid-feedback">
             Looks Good!
            </div>
          </div>
        </div>
        <div class="col-md-3" style="width: 100%;">
          <label for="exampleFormControlTextarea1" class="form-label">Adress</label>
          <textarea class="form-control" id="Adress" rows="3" placeholder="Enter your Adresss"></textarea>
          <div class="invalid-feedback">
            Please provide a valid adress.
          </div>
        </div>
        <div class="col-md-3" style="width: 100%;">
          <label for="exampleFormControlTextarea1" class="form-label">Any Message</label>
          <textarea class="form-control" id="Adress" rows="3" placeholder="Message"></textarea>
          <div class="invalid-feedback">
            Please provide a valid message.
          </div>
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" id="submit">Submit form</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  <script src="form.js"></script>
</body>

</html>
